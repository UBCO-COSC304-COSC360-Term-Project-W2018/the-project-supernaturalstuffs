    <main>
      <!-- page content -->

      <!--Login Form-->
      <form name="login" id="log" method="post" action="http://www.randyconnolly.com/tests/process.php" onsubmit="return checkLogin()">
        <fieldset>
          <legend>Login</legend>
          <div>
            <label>Email:</label>
            <input type="text" name="email" class="box" id="eInput"/>
          </div>
          <div class="centered">
            <input type="button" onclick="location.href='#'" value="Forgot Password?" class="button" id="forgotPass"/>
          </div>
          <div>
            <label>Password:</label>
            <input type="password" name="password" class="box" id="pInput"/>
          </div>
          <div class="centered">
            <input type="checkbox" name="staySignedIn" value="yes">Keep me signed in.
          </div>
          <div class="centered">
            <input type="submit" value="Login" class="button"/>
          </div>
          <div class="centered">
            <input type="button" onclick="location.href='createAccount.html'" value="Create Account" class="button"/>
          </div>
        </fieldset>
      </form>
    </main>
