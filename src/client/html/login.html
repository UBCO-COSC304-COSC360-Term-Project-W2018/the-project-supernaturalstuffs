<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/header-footer.css" />
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
		<script type="text/javascript" src="../script/login.js"></script>
  </head>

  <body>
    <header>
      <h1>Super(natural) Store</h1>
 		  <div id="search-cart">
 			    <img src="../images/search.png" alt="search" id="search">
 			    <img src="../images/cart.png" alt="shopping cart" id="cart">
 		   </div>
 		   <nav>
 			    <ul>
 				     <li>Home</li>
 				     <li>Contact</li>
 				     <li>Account</li>
 				     <div id="login-signup">
 					     <li>Login</li>
 					     <li>Signup</li>
             </div>
 			    </ul>
 		    </nav>
    </header>
    <!-- page content -->

    <!--Login Form-->
    <form name="login" method="get" action="http://www.randyconnolly.com/tests/process.php" onsubmit="return checkLogin()">
      <fieldset>
        <legend>Login</legend>
        <div>
          <label>Email:</label>
          <input type="text" name="email" class="box" id="eInput"/>
        </div>
        <div class="centered">
          <input type="button" onclick="location.href='#'" value="Forgot Password?" class="button" id="forgotPass"/>
        </div>
        <div>
          <label>Password:</label>
          <input type="password" name="password" class="box" id="pInput"/>
        </div>
        <div class="centered">
          <input type="checkbox" name="staySignedIn" value="yes">Keep me signed in.
        </div>
        <div class="centered">
          <input type="submit" value="Login" class="button"/>
        </div>
        <div class="centered">
          <input type="button" onclick="location.href='createAccount.html'" value="Create Account" class="button"/>
        </div>
      </fieldset>
    </form>

    <footer>
    </footer>
  </body>

  <foot>

</html>
