<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/header-footer.css" />
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
    <link rel="stylesheet" type="text/css" href="../css/checkout.css">
		<script type="text/javascript" src="../script/checkout.js"></script>
  </head>

  <body>
    <header>
      <h1>Super(natural) Store</h1>
 		  <div id="search-cart">
 			    <img src="../images/search.png" alt="search" id="search">
 			    <img src="../images/cart.png" alt="shopping cart" id="cart">
 		   </div>
 		   <nav>
 			    <ul>
 				     <li>Home</li>
 				     <li>Contact</li>
 				     <li>Account</li>
 				     <div id="login-signup">
 					     <li>Login</li>
 					     <li>Signup</li>
             </div>
 			    </ul>
 		    </nav>
    </header>
    <!-- page content -->

    <!--Checkout Forms-->
    <div id="flex-container">
      <div id="formBox">
        <!--Shipment Form-->
        <form name="shipForm" method="get" action="http://www.randyconnolly.com/tests/process.php" id="shipForm">
          <fieldset>
            <legend>Shipment</legend>
            <div id="name">
              <div>
                <label>First Name:</label>
                <input type="text" name="fname" class="box2"/>
              </div>
              <div>
                <label>Last Name:</label>
                <input type="text" name="lname" class="box2"/>
              </div>
            </div>
            <div id="address">
              <div>
                <label>Country:</label>
                <input type="text" name="country" class="box2"/>
              </div>
              <div>
                <label>Province:</label>
                <input type="text" name="province" class="box2"/>
              </div>
              <div>
                <label>Town:</label>
                <input type="text" name="town" class="box2"/>
              </div>
              <div>
                <label>Street:</label>
                <input type="text" name="street" class="box2"/>
              </div>
              <div>
                <label>Postal Code:</label>
                <input type="text" name="postalCode" class="box2"/>
              </div>
            </div>
            <div id="contactInfo">
              <div>
                <label>Phone Number:</label>
                <input type="text" name="phoneNum" class="box2"/>
              </div>
              <div>
                <label>Email:</label>
                <input type="text" name="email" class="box2"/>
              </div>
            </div>
            <div id="shipmentMethod">
              <label>Select Delivery Method</label><br/>
              <input type="radio" name="delivery" value="standard">Standard<br/>
              <input type="radio" name="delivery" value="drone">Drone<br/>
              <input type="radio" name="delivery" value="Instantaneous">Instantaneous
            </div>
            <div class="centered">
              <input type="button" value="Continue To Payment" class="button"/>
            </div>
          </fieldset>
        </form>
        <!--Payment Form-->
        <form name="payForm" method="get" action="http://www.randyconnolly.com/tests/process.php" id="payForm">
          <fieldset>
            <legend>Payment</legend>
            <div>
              <label>Payment Method:</label>
              <select id="payMethod">
                <option>Visa</option>
                <option>Mastercard</option>
                <option>American Express</option>
                <option>Debit</option>
              </select>
            </div>
            <div>
              <label>Name On Card:</label>
              <input type="text" name="cardName" class="box2"/>
            </div>
            <div>
              <label>Card Number:</label>
              <input type="text" name="cardNumber" class="box2"/>
            </div>
            <div>
              <label>Expiration Date:</label>
              <input type="month" name="exDate" class="box2"/>
            </div>
            <div>
              <label>Security Code:</label>
              <input type="text" name="secCode" class="box2"/>
            </div>
            <div class="centered">
              <input type="button" value="Confirm Checkout" class="button"/>
            </div>
          </fieldset>
      </form>
      </div>

      <div id="summary">
        <h2>Summary</h2>
        <p class="money">Subtotal: </p>
        <p class="money">Delivery: </p>
        <p class="money">Taxes: </p>
        <p id="total">Total: </p>
        <div class="centered">
          <input type="button" value="Continue Shopping" class="button"/>
        </div>
      </div>

      <div id="shopCart">

      </div>
    </div>
    <footer>
    </footer>
  </body>

  <foot>
  </foot>
</html>
